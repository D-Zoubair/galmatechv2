<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/main.css" />

    <title>Galmatech</title>
  </head>
  <body>
    <!-- Nabar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-6">
          <img src="src/images/logo.svg" alt="Galmatech logo" class="h-14"/>
        </div>

        <!-- Menu Items -->
        <div class="hidden md:flex space-x-12">
          <a href="#" class="text-darkBlue font-semibold hover:text-brightBlue">Accueil</a>
          <a href="#" class="text-darkBlue font-semibold hover:text-brightBlue">L'agence</a>
          <a href="#" class="text-darkBlue font-semibold hover:text-brightBlue">Services</a>
          <a href="#" class="text-darkBlue font-semibold hover:text-brightBlue">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0"
      >
        <!-- Left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center text-darkBlue md:text-5xl md:text-left"
          >
            Vous avez une idée Tech? <br />
            Pensez
            <span class="text-brightBlueLight">Galmatech</span> !
          </h1>
          <p class="max-w-md text-center text-darkGrayIshBlue md:text-left">
            Développez votre stratégie digitale, creez votre Site internet ou votre application (Web et Mobile) et amelioreez l’identité de votre marque avec Galmatech 
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href=""
              class="p-3 px-6 pt-2 text-white font-semibold bg-brightBlueLight rounded baseline hover:bg-brightBlue transition ease-in-out duration-300"
            >
              Get Started
            </a>
          </div>
        </div>

        <!-- Image -->
        <div class="hidden md:w-1/2 md:block">
          <img src="src/images/illustration-intro.png" alt="" class="pb-8"/>
        </div>
      </div>
    </section>
  </body>
</html>
